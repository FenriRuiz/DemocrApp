 apiVersion: v1
 kind: Service
 metadata:
  name: eth-blockchain-service
  namespace: ethereum-ns
  labels:
    app: eth-geth-miner
 spec:
  type: NodePort
  selector:
    app: eth-geth-miner
  ports:
   - protocol: TCP
     port: 8545 # it shall be 8545 and no other port !!!!!
     nodePort: 30090 # Give a port to access the application publically